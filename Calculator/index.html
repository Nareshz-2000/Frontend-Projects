<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="cal">
        <table border="1px">
            <tr>
                <th colspan="4"><input type="text" placeholder="Calculator" disabled></th>
            </tr>
            <tr>
                <th colspan="2" onclick="empty()">CE</th>
                <th onclick="get(event)">*</th>
                <th onclick="get(event)">/</th>
            </tr>
            <tr>
                <th onclick="get(event)">7</th>
                <th onclick="get(event)">8</th>
                <th onclick="get(event)">9</th>
                <th onclick="get(event)">-</th>
            </tr>
            <tr>
                <th onclick="get(event)">4</th>
                <th onclick="get(event)">5</th>
                <th onclick="get(event)">6</th>
                <th onclick="get(event)">+</th>
            </tr>
            <tr>
                <th onclick="get(event)">1</th>
                <th onclick="get(event)">2</th>
                <th onclick="get(event)">3</th>
                <th rowspan="2" onclick="res()">=</th>
            </tr>
            <tr>
                <th onclick="get(event)">.</th>
                <th onclick="get(event)">0</th>
                <th onclick="get(event)">%</th>
            </tr>
        </table>
    </div>

    <script src="./index.js"></script>
</body>
</html>
